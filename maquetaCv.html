<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
</head>
<body>
    <div class="container">
        <h1>Perfil en Página 2</h1>
        <p id="profileTextPage2"></p>
    </div>

    <script>
        window.onload = function() {
            var profile = localStorage.getItem('profile');
            if (profile) {
                document.getElementById('profileTextPage2').innerText = profile;
            }
        }
    </script>
</body>
</html>
